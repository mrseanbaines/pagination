env:
  browser: true
  es6: true
extends: airbnb
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react
parser: babel-eslint
rules:
  import/no-extraneous-dependencies:
    - 2
    - devDependencies:
      - "**/*.stories.{js,jsx}"
